<!DOCTYPE html>
<html>
<head>
<style>
.button {
  background-color: white;
  border: none;
  color: black;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {border: 2px solid #04AA6D;}
.button2 {border: 2px solid #008CBA;}
.button3 {border: 2px solid #f44336;}
.button4 {border: 2px solid #e7e7e7;}
.button5 {border: 2px solid #555555;}

.button1:hover {
  background-color: #04AA6D;
  color: white;
}

.button2:hover {
  background-color: #008CBA;
  color: white;
}

.button3:hover {
  background-color: #f44336;
  color: white;
}

.button4:hover {background-color: #e7e7e7;}

.button5:hover {
  background-color: #555555;
  color: white;
}
</style>
</head>
<body>

<h2>Hoverable Buttons</h2>

<p>Use the :hover selector to change the style of the button when you move the mouse over it.</p>
<p><strong>Tip:</strong> Use the transition-duration property to determine the speed of the "hover" effect:</p>

<button class="button button1">Green</button>
<button class="button button2">Blue</button>
<button class="button button3">Red</button>
<button class="button button4">Gray</button>
<button class="button button5">Black</button>

</body>
</html>
